resolver: lts-24.31

packages:
  - .

extra-deps:
  - shakespeare-sass-0.1.4.1

allow-newer: true
allow-newer-deps:
  - shakespeare-sass

docker:
  enable: true
  repo: 'fpco/stack-build'
  auto-pull: true

image:
  containers:
    - base: 'dfacastro/base'
      name: 'dfacastro/2048'
      entrypoints:
        - twenty48
      executables:
        - twenty48
      add:
        config/: /config
        static/: /static
