resolver: lts-10.5

packages:
- .

docker:
  enable: true
  repo: "fpco/stack-build"
  auto-pull: true

image:
  containers:
    -
      base: "dfacastro/base"
      name: "dfacastro/2048"
      entrypoints:
        - twenty48
      executables:
        - twenty48
      add:
        config/: /config
        static/: /static

